{% extends "parent.html" %}
{% block body %}
<h1 style="color:black; text-align: center; font-family:cursive;" class="subsequent-div text-dark">Sign Up Form</h1>
<hr class="w-25 mx-auto my-3" style="color:#331d2c;">
{% if msg %}
<p style="text-align: center; color: black;" class="fs-3">{{msg}}</p>
{% endif %}

<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" style="  box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
          <div class="card-body border border-dark border-2" style="background-color:#D6DAC8;">
            <form method="post">
                {% csrf_token %}
              <div class="form-group mt-1">
                <label for="name" style="font-family:cursive;">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" style="font-family:cursive;">
              </div>
              <div class="form-group mt-2">
                <label style="font-family:cursive;">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label style="font-family:cursive;" class="form-check-label" for="male">Male</label>
                  <br>
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label style="font-family:cursive;" class="form-check-label" for="female">Female</label>
                </div>
              </div>
              <div class="form-group mt-2">
                <label for="address" style="font-family:cursive;">Address</label>
                <textarea style="font-family:cursive;" class="form-control" id="address" name="address"  placeholder="Enter your address"></textarea>
              </div>
              <div class="form-group mt-2">
                <label for="contact" style="font-family:cursive;">Contact No</label>
                <input type="text" class="form-control" id="contact" name="contactno" placeholder="Enter your contact number" style="font-family:cursive;">
              </div>
              <div class="form-group mt-2">
                <label for="email" style="font-family:cursive;">Email address</label>
                <input type="email" class="form-control" id="email" name="emailaddress" placeholder="Enter your email" style="font-family:cursive;">
              </div>
              <div class="form-group mt-2">
                <label for="password" style="font-family:cursive;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" style="font-family:cursive;">
              </div>
              <div class="form-group mt-2">
                <label for="confirmPassword" style="font-family:cursive;">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmpassword" placeholder="Confirm password" style="font-family:cursive;">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3 mx-auto" style="font-family:cursive;  background-color: black;">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
