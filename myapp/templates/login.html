{% extends "parent.html" %}

{% block body %}
<h1 style="color: black; text-align: center; font-family:cursive;" class="subsequent-div">Login</h1>
<hr class="w-25 mx-auto my-3" style="color:#331d2c;">
{% if msg %}
<div class="alert alert-primary" role="alert">{{msg}}</div>
{% endif %}
<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" style="box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
          <div class="card-body border border-dark border-2" style="background-color:#D6DAC8;">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="userid" style="font-family:cursive;">UserID</label>
                    <input type="text" name="userid" class="form-control" id="userid" placeholder="Enter UserID" style="font-family:cursive;">
                  </div>
                  <div class="form-group">
                    <label for="password" style="font-family:cursive;">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" style="font-family:cursive;">
                  </div>
              <button type="submit" class="btn btn-primary btn-block mt-3 mx-auto" style="font-family:cursive;  background-color: black;">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
