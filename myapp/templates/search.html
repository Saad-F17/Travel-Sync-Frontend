{% extends "parent.html" %}
{% load static %}
{% block body %}
<div class="container-fluid mt-5">
  <div class="row">

    <div class="col-sm-6 centered-input search-div justify-content-center px-5">
      <h1 style="font-family:cursive;"> Hi
        </h1>
      <h2 style="font-family:cursive;"> Plan Your Trip for Free</h2>
      <p style="font-family:cursive;">Use our free planning tool to create a full itinerary within seconds.</p>


    </div>
    <div class="col-sm-6 centered-input search-div d-flex justify-content-center ">
      <form method="post" action="{% url 'myapp:search' %}">
        {% csrf_token %}
        <input type="text" name="q" placeholder="Enter Your Destination" class="rounded px-5"
          style="height:45px;width:270px;" id="inputField">
        <button type="submit" class="ms-2 search-btn btn-rounded" style="height:45px;width:100px;">Search</button>
      </form>
      <script>
        function navigate() {
          var inputValue = document.getElementById('inputField').value;
          window.location.href = '/' + inputValue + '/';
        }
      </script>
    </div>
    <!--Get in touch-->
    <div class="row mt-5">
      <div class="col-sm-6">
        <div class="card mt-4 mx-5" style="box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px,
    rgba(0, 0, 0, 0.1) 0px 2px 4px 0px,
    rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;">
          <div class="card-body">
            <h5>Message Us for Help</h5>
            <form method="post" action="https://api.web3forms.com/submit">
              <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Your Name</label>
                <input type="hidden" name="access_key" value="2de32c28-bbcb-4775-8da6-ac10a468a70e">

                <input type="text" class="form-control" id="exampleInputPassword1" name="name">
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="exampleInputPassword1" name="Phone">
              </div>
              <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Your Message</label>
                <input type="Text" class="form-control" id="exampleInputPassword1" name="message">
              </div>

              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-5 mt-5 text-center">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3556.270705566064!2d80.99540157402072!3d26.95832545813154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bff2addd9b239%3A0xc21a9bbd557936ec!2sIntegral%20University!5e0!3m2!1sen!2sin!4v1715527947410!5m2!1sen!2sin"
          width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <!--Get in touch-->
    {% endblock body %}
